{% extends "base.html" %}

{% block title %}QR de Acceso{% endblock %}

{% block content %}
<h2>Escanea este QR para ingresar o egresar</h2>
<img src="data:image/png;base64,{{ qr_img }}" alt="QR de acceso">

<form action="/escanear_qr" method="POST" style="margin-top: 20px;">
    <input type="hidden" name="contenido_qr" value="{{ contenido_qr }}">
    <button type="submit">Simular escaneo</button>
</form>
{% endblock %}
