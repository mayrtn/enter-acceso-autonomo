{% extends "base.html" %}
{% block title %}Reportar Emergencia{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-danger">Reportar Emergencia</h1>
    <form method="POST">
        <div class="mb-3">
            <label>ID Propietario:</label>
            <input type="number" name="id_propietario" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Tipo de emergencia:</label>
            <select name="tipo" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                <option value="Médica">Médica</option>
                <option value="Policial">Policial</option>
                <option value="Incendio">Incendio</option>
                <option value="Otra">Otra</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Descripción:</label>
            <textarea name="descripcion" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label>Ubicación (opcional):</label>
            <input type="text" name="ubicacion" class="form-control">
        </div>

        <button type="submit" class="btn btn-danger">Enviar Alerta</button>
    </form>
</div>
{% endblock %}
