<form id="invitacion-form">
  <h2>Enviar Nueva Invitación</h2>
  <label for="email_invitado">Email del Invitado:</label>
  <input type="email" id="email_invitado" name="email_invitado" placeholder="ejemplo@email.com" required />

  <label for="fecha_visita">Fecha de Visita:</label>
  <input type="date" id="fecha_visita" name="fecha_visita" required />

  <label for="hora_visita">Hora de Visita:</label>
  <input type="time" id="hora_visita" name="hora_visita" required />

  <button type="submit">Enviar Invitación</button>
</form>

<div id="mensaje-invitacion"></div>
<div id="enlace-invitado-qr-preview"></div>
