<style>
    /* Contenedor principal que agrupa el formulario y el QR */
    /* Lo centramos usando margen automático y un ancho fijo o máximo para que no ocupe todo el ancho */
    .contenedor-principal-llave-virtual {
        width: 700px; /* Ancho fijo para el contenedor principal */
        margin: 50px auto; /* Centra horizontalmente y da un margen superior/inferior */
        padding: 25px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        box-sizing: border-box; /* Incluye padding y borde en el ancho total */
        text-align: center; /* Centra el texto y elementos inline-block dentro */
    }

    /* Estilos para el formulario del PIN */
    #pin-form {
        margin-bottom: 20px; /* Espacio entre el formulario y el mensaje/QR */
    }
    #pin-form h2 {
        color: #007bff;
        margin-bottom: 30px;
        font-size: 2em;
    }
    #pin-form input[type="password"] {
        width: 300px; /* Ancho fijo para el input de la contraseña */
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1.1em;
        text-align: center; /* Centra el texto dentro del input */
    }
    #pin-form button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
    }
    #pin-form button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Mensajes */
    #mensaje {
        margin-top: 15px;
        padding: 12px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        font-size: 1.1em;
    }
    #mensaje.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    #mensaje.alerta {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }
    #mensaje.ok { /* Para el mensaje de éxito */
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    /* Contenedor del QR (donde el JS inserta la imagen) */
    #qr-container {
        text-align: center; /* Centra la imagen QR dentro de este div */
        margin-top: 20px;
        min-height: 250px; /* Mantiene un espacio mínimo para el QR */
        /* Aseguramos que la imagen se centre si hay espacio extra */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* Estilo para la imagen QR incrustada por JS */
    #qr-container img {
        border: 2px solid #007bff; /* Borde azul */
        padding: 10px; /* Espacio entre el borde y la imagen */
        display: inline-block; /* Para que el borde se ajuste al contenido */
        max-width: 300px; /* Puedes ajustar este ancho si quieres un QR más grande */
        height: auto;
        box-sizing: content-box; /* El padding y borde se añaden al tamaño total */
    }

</style>

<div class="contenedor-principal-llave-virtual">
    <form id="pin-form">
      <h2>Generar Llave Virtual</h2>
      <input type="password" name="pin_ingresado" placeholder="Ingresá tu PIN" required maxlength="10" />
      <input type="hidden" name="id_usuario" value="{{ session['id_usuario'] }}" />
      <button type="submit">Generar QR</button>
    </form>

    <div id="mensaje"></div>

    <div id="qr-container">
        </div>
</div>
